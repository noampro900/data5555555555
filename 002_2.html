<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Image Animation with Sound</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: white;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        img {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: surpriseAnimation 2s ease-out forwards;
        }

        @keyframes surpriseAnimation {
            0% {
                width: 50px;
                height: 50px;
                top: 10%;
                left: 10%;
            }
            25% {
                top: 20%;
                left: 20%;
                width: 150px;
                height: 150px;
            }
            50% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 300px;
                height: 300px;
            }
            100% {
                width: 500px;
                height: 500px;
                transform: translate(-50%, -50%);
                top: 50%;
                left: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://noampro900.github.io/data5555555555/חסר כותרת87_20240905165832.png" alt="Surprise Image" id="surpriseImage">
        <!-- Background sound -->
        <audio id="surpriseSound" src="https://noampro900.github.io/data5555555555/22222.m4a"></audio>
    </div>

    <script>
        const redirectURL = "https://example.com"; // Change this to the URL you want to redirect to.
        const surpriseSound = document.getElementById('surpriseSound');

        // Play the sound when the animation starts
        {
            surpriseSound.play();
        };

        // Add a delay before redirecting
        document.getElementById('surpriseImage').addEventListener('animationend', () => {
            setTimeout(() => {
                window.location.href = redirectURL;
            }, 4000); // 4 seconds delay
        });
    </script>
</body>
</html>
