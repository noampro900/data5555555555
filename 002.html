<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Image Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: white;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        img {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: surpriseAnimation 2s ease-out forwards;
        }

        @keyframes surpriseAnimation {
            0% {
                width: 50px;
                height: 50px;
                top: 10%;
                left: 10%;
            }
            25% {
                top: 20%;
                left: 20%;
                width: 150px;
                height: 150px;
            }
            50% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 300px;
                height: 300px;
            }
            100% {
                width: 500px;
                height: 500px;
                transform: translate(-50%, -50%);
                top: 50%;
                left: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://noampro900.github.io/data5555555555/%D7%97%D7%A1%D7%A8%20%D7%9B%D7%95%D7%AA%D7%A8%D7%AA87_20240905165832.png" alt="Surprise Image" id="surpriseImage">
    </div>

    <script>
        const redirectURL = "https://example.com"; // Change this to the URL you want to redirect to.

        // Redirect after the animation ends
        document.getElementById('surpriseImage').addEventListener('animationend', () => {
            window.location.href = redirectURL;
        });
    </script>
</body>
</html>
