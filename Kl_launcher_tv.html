   <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 299px);
      gap: 20px;
    }

    .grid a img {
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .grid a img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
