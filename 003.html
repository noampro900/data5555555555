<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main screen</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            /* Add background music here */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .video {
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            gap: 20px;
        }

        .link {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }

        .link img {
            max-width: 100%;
            max-height: 100%;
        }

        /* Add background music control */
        audio {
            display: none; /* Hide the audio control */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Video section -->
        <div class="video">
            <video id="myVideo" width="400" controls>
                <source src="your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Links section -->
        <div class="links">
            <div class="link">
                <a href="gif1-url.gif" target="_blank">
                    <img src="gif1-url.gif" alt="Link 1">
                </a>
            </div>
            <div class="link">
                <a href="gif2-url.gif" target="_blank">
                    <img src="gif2-url.gif" alt="Link 2">
                </a>
            </div>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop autoplay>
        <source src="your-music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

</body>
</html>
