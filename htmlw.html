<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>קיבלת!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1 id="message"></h1>

  <script>
    // Define your two messages
    const firstVisitMessage = "קיבלת את ריקו!";
    const secondVisitMessage = "כבר קיבלת את ריקו...";

    // Check if the user has visited before
    if (localStorage.getItem('visited')) {
      // Display the second message for all future visits
      document.getElementById('message').innerText = secondVisitMessage;
    } else {
      // Display the first message and set the visit flag
      document.getElementById('message').innerText = firstVisitMessage;
      localStorage.setItem('visited', 'true');
    }
  </script>
</body>
</html>
